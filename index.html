<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Family History - Private Access</title>
    <style>
        body { 
            font-family: 'Georgia', serif; 
            /* This adds a subtle parchment texture from a public image source */
            background-image: url('https://www.transparenttextures.com/patterns/p6.png');
            background-color: #e5d3b3; 
            color: #4e342e; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            margin: 0; 
        }
        .container { 
            text-align: center; 
            background: rgba(255, 255, 255, 0.9); /* Slightly see-through white */
            padding: 3rem; 
            border-radius: 5px; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.2); 
            border: 2px solid #8d6e63;
            outline: 10px solid rgba(255,255,255,0.5); /* Double border look */
            max-width: 450px; 
            width: 90%; 
        }
        h1 { 
            font-variant: small-caps;
            color: #3e2723; 
            margin-bottom: 5px;
            font-size: 2.2rem;
            border-bottom: 1px solid #8d6e63;
            display: inline-block;
            padding-bottom: 10px;
        }
        p { line-height: 1.6; color: #5d4037; font-style: italic; }
        input[type="password"] { 
            padding: 12px; 
            width: 80%; 
            border: 1px solid #8d6e63; 
            background-color: #fafafa;
            border-radius: 3px; 
            margin-top: 20px; 
            text-align: center; 
            font-size: 1rem; 
        }
        .btn { 
            display: inline-block; 
            margin-top: 25px; 
            padding: 12px 35px; 
            background-color: #4e342e; 
            color: #d7ccc8; 
            border: none; 
            border-radius: 3px; 
            font-weight: bold; 
            cursor: pointer; 
            font-size: 1rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .btn:hover { background-color: #3e2723; color: #fff; }
        .error-msg { color: #b71c1c; font-size: 0.9rem; margin-top: 10px; display: none; }
        .footer { margin-top: 40px; font-size: 0.8rem; color: #795548; border-top: 1px dashed #8d6e63; padding-top: 10px; }
    </style>
</head>
<body>

<div class="container">
    <h1>The Family Tree</h1>
    <p>Honoring our past, preserving our future.</p>
    
    <input type="password" id="passwordField" placeholder="Enter Family Password">
    <br>
    <button onclick="checkPassword()" class="btn">Unlock Archive</button>
    <p id="error" class="error-msg">Incorrect password. Please try again.</p>

    <div class="footer">
        Last Updated: 2026<br>
        <i>Private family access only</i>
    </div>
</div>

<script>
    function checkPassword() {
        const password = document.getElementById("passwordField").value;
        const correctPassword = "Family2026"; // Remember to change this!

        if (password === correctPassword) {
            window.location.href = "tree.html"; 
        } else {
            document.getElementById("error").style.display = "block";
        }
    }

    document.getElementById("passwordField").addEventListener("keypress", function(event) {
        if (event.key === "Enter") { checkPassword(); }
    });
</script>

</body>
</html>
