<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rizvi Family Tree - Private Access</title>
    <style>
        body { 
            font-family: 'Georgia', serif; 
            background-image: url('https://www.transparenttextures.com/patterns/p6.png');
            background-color: #e5d3b3; 
            color: #4e342e; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            margin: 0; 
        }
        .container { 
            text-align: center; 
            background: rgba(255, 255, 255, 0.95); 
            padding: 3.5rem; 
            border-radius: 8px; 
            box-shadow: 0 20px 50px rgba(0,0,0,0.3); 
            border: 3px solid #b8860b; 
            outline: 1px solid #8d6e63;
            outline-offset: -15px;
            max-width: 500px; 
            width: 90%; 
            transition: transform 0.3s ease;
        }
        h1 { 
            font-variant: small-caps;
            color: #3e2723; 
            margin-bottom: 5px;
            font-size: 2.5rem;
            letter-spacing: 2px;
            border-bottom: 2px double #b8860b;
            display: inline-block;
            padding-bottom: 10px;
        }
        p { line-height: 1.6; color: #5d4037; font-style: italic; font-weight: 500; }
        
        /* Wrapper to position the Show/Hide text */
        .password-wrapper {
            position: relative;
            width: 85%;
            margin: 25px auto 0;
        }

        input[type="password"], 
        input[type="text"] { 
            padding: 15px 60px 15px 15px; /* Space on right for the toggle */
            width: 100%; 
            border: 1px solid #b8860b; 
            background-color: #fffaf0;
            border-radius: 5px; 
            text-align: center; 
            font-size: 1.1rem; 
            box-sizing: border-box;
        }
        
        /* Toggle styling: "Show" and "Hide" appearance */
        .toggle-btn {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            font-size: 0.85rem;
            color: #8d6e63;
            font-weight: bold;
            user-select: none;
            font-family: 'Arial', sans-serif; /* Cleaner font for the UI element */
        }

        .btn { 
            display: inline-block; 
            margin-top: 30px; 
            padding: 15px 45px; 
            background: linear-gradient(145deg, #5d4037, #3e2723);
            color: #e5d3b3; 
            border: 1px solid #b8860b;
            border-radius: 50px; 
            font-weight: bold; 
            cursor: pointer; 
            font-size: 1rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
        }
        .btn:hover { background: #b8860b; color: #fff; }

        .error-msg { color: #b71c1c; font-size: 0.9rem; margin-top: 15px; display: none; font-weight: bold; }
        .error-blink { animation: blinker 0.6s linear infinite; }
        @keyframes blinker { 50% { opacity: 0; } }
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }
        
        .footer { margin-top: 50px; border-top: 2px solid #e5d3b3; padding-top: 25px; }
        .designer-info { font-weight: 800; color: #3e2723; font-size: 1.1rem; display: block; margin-bottom: 35px; }
        .blinking-text { color: #d32f2f; font-weight: bold; display: block; animation: pulse-red 2s infinite; }
        @keyframes pulse-red { 0%, 100% { opacity: 1; } 50% { opacity: 0.3; } }
    </style>
</head>
<body>

<div class="container">
    <h1>Rizvi Family Tree</h1>
    <p>Honoring our past, preserving our future.</p>
    
    <div class="password-wrapper">
        <input type="password" id="passwordField" placeholder="Enter Secure Password">
        <span class="toggle-btn" id="toggleText" onclick="togglePassword()">Show</span>
    </div>

    <button onclick="checkPassword()" class="btn">Unlock</button>
    <p id="error" class="error-msg">Access Denied. Please verify the password.</p>

    <div class="footer">
        <span class="designer-info">
            <p>Designed and updated by.</p>
            <span style="font-variant: small-caps;"><strong>Imran Haider S/o Syed Risalat Hussain Rizvi.</strong></span>
        </span>
        <span class="blinking-text">⚠️ Private family access only ⚠️</span>
    </div>
</div>

<script>
    function togglePassword() {
        const passwordField = document.getElementById("passwordField");
        const toggleText = document.getElementById("toggleText");
        
        // Switches between password and text type
        if (passwordField.type === "password") {
            passwordField.type = "text";
            toggleText.textContent = "Hide"; // Set to "Hide"
        } else {
            passwordField.type = "password";
            toggleText.textContent = "Show"; // Set back to "Show"
        }
    }

    function checkPassword() {
        const password = document.getElementById("passwordField").value;
        const correctPassword = "sihr110";
        const errorElement = document.getElementById("error");

        if (password === correctPassword) {
            window.location.href = "RFT.html";
        } else {
            errorElement.style.display = "block";
            errorElement.classList.add("error-blink");
            const container = document.querySelector('.container');
            container.style.animation = 'shake 0.4s';
            setTimeout(() => { container.style.animation = ''; }, 400);
        }
    }

    document.getElementById("passwordField").addEventListener("input", function() {
        document.getElementById("error").style.display = "none";
    });

    document.getElementById("passwordField").addEventListener("keypress", function(event) {
        if (event.key === "Enter") { checkPassword(); }
    });
</script>

</body>
</html>
